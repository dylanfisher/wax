<script id="template-featured" type="text/template">
<!-- Featured project info -->
  <div class="featured-info-wrapper">
    <div class="content-wrapper">

    <div class="current-featured-project">
      {{#.}}
        <h2>{{{title}}}</h2>
        <h2>{{{acf.author}}}</h2>
        <div class="featured-project-description">
          {{{acf.description}}}
        </div>
      {{/.}}
    </div>

      <div class="about-this-space">
        <h3>About This Space</h3>
        <p>WAX is a bi-annual print publication exploring the intersection of art, culture and surfing in and around New York City. We believe that beauty and meaning can be found on sidewalks, boardwalks, skyscrapers and beaches alike. Weâ€™re interested in exploring the rich history of New York surfing, its beaches and residents and in finding a pathway of cultural creativity on and off the break. WAX shares the stories of area surfers who are also artists, designers, authors and auteurs. Each issue is organized around a unique theme, debuting with Issue #1: Dialogues in Spring 2012.</p>
      </div>
    </div>

  </div>
</script>

<script id="template-about" type="text/template">
<!-- About -->
  <div class="about-wrapper">
    <div class="content-wrapper">
      <h3>About</h3>
      {{{acf.about}}}
      <h3>Contact</h3>
      {{{acf.contact}}}
      <h3>Mailing List</h3>
      {{{acf.mailing_list}}}
      <div class="mailing-list-form feature-mailing-list">
          <form action="http://waxmag.createsend.com/t/j/s/nwtd/" method="post">
              <input name="cm-nwtd-nwtd" type="email" required />
              <div class="email-button">Submit</div>
              <button class="visuallyhidden" type="submit"></button>
          </form>
      </div>
    </div>
    <h3>Stockists</h3>
    <div class="masonry">
      {{#acf.stockists}}
      <ul class="masonry-item">
        <li>{{{city}}}</li>
        {{#stockist}}
          <li>
            <ul>
              <li>{{{stockist}}}</li>
            </ul>
          </li>
        {{/stockist}}
      </ul>
      {{/acf.stockists}}
    </div>
    <h3>Distribution</h3>
    <div class="masonry">
      {{#acf.distribution}}
      <ul class="masonry-item">
        <li>{{{city}}}</li>
        {{#distributor}}
          <li>
            <ul>
              <li>{{{distributor}}}</li>
            </ul>
          </li>
        {{/distributor}}
      </ul>
      {{/acf.distribution}}
    </div>
  </div>
</script>

<script id="template-story" type="text/template">
<!-- Features / Stories -->
  <div class="features-wrapper">
    <h3>Features</h3>
    <h2>{{{title}}}</h2>
    {{#acf.byline}}
      <h3 class="byline">{{{acf.byline}}}</h3>
    {{/acf.byline}}
    {{#acf.sub_title}}
      <h3 class="sub-title">{{{acf.sub_title}}}</h3>
    {{/acf.sub_title}}

    {{#acf.module}}

      {{#image_module.0.image}}
        {{#image_module}}
          {{#big_image}}
            <div class="image-module large">
          {{/big_image}}
          {{^big_image}}
            <div class="image-module">
          {{/big_image}}
                <div class="image-wrapper">
                  <img src="{{image.sizes.features-overlay}}" width="{{image.sizes.features-overlay-width}}" height="{{image.sizes.features-overlay-height}}">
                  <div class="caption hide">{{{caption}}}</div>
                </div>
            </div>
        {{/image_module}}
      {{/image_module.0.image}}

      {{#text_module.0.text}}
        <div class="content-wrapper">
          <div class="text-module">
            {{#text_module}}
              <div class="text-wrapper">
                {{{text}}}
              </div>
            {{/text_module}}
          </div>
        </div>
      {{/text_module.0.text}}

      {{#video_module.0.video}}
        <div class="content-wrapper">
          <div class="video-module">
              <div class="video-wrapper">
              {{#video}}
                <iframe src="//player.vimeo.com/video/{{.}}?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="700" height="393" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              {{/video}}
              </div>
          </div>
        </div>
      {{/video_module.0.video}}

    {{/acf.module}}

  </div>

  <div class="two-column-module">
    <div class="column1 column">
      {{{acf.content}}}
    </div>
    <div class="column2 column">
      {{#acf.image_column}}
        <div class="image-wrapper">
          <img src="{{image.sizes.features-overlay-two-column}}"/ alt="{{image.alt}}" width="{{image.sizes.features-overlay-two-column-width}}" height="{{image.sizes.features-overlay-two-column-height}}">
          <div class="caption hide">{{{caption}}}</div>
        </div>
       {{/acf.image_column}}
    </div>
  </div>

  <div class="content-wrapper">
    <div class="mailing-list-form feature-mailing-list">
        <form action="http://waxmag.createsend.com/t/j/s/nwtd/" method="post">
            <input name="cm-nwtd-nwtd" type="email" placeholder="Join our mailing list" required />
            <div class="email-button">Submit</div>
            <button class="visuallyhidden" type="submit"></button>
        </form>
    </div>
  </div>
</script>

<script id="template-store-product-init" type="text/template">
<!-- Store Product Init Grid -->
  {{#.}}
    <div class="product" data-id="{{id}}">
      <h2>{{{title}}}</h2>
      <h3 class="price">&#36;{{variants.0.price}}</h3>
      <a href="#" class="image-container ajax-store" data-template="template-store-product">
        <img src="{{images.0.src}}">
      </a>
      <h3 class="add-to-cart-container"><a class="add-to-cart" href="#">Add to Cart</a></h3>
    </div>
  {{/.}}
</script>

<script id="template-store-product" type="text/template">
<!-- Store Product Viewer -->
  <div class="overlay-close product-viewer-close"></div>
  <div class="product-viewer-inner-content">
    <div class="slide-outer-container">
      <div class="slideshow product-slideshow">
        {{#current_product.0.images}}
          <div>
            <img data-lazy="{{src}}">
          </div>
        {{/current_product.0.images}}
      </div>
    </div>
    <div class="product-viewer-content-wrapper">
      <div class="heading">
        <h3>{{{current_product.0.title}}}</h3>
      </div>
      <div class="product-description">
        {{{current_product.0.body_html}}}
        <p><span class="price">&#36;{{{current_product.0.variants.0.price}}}</span></p>
      </div>
      <div class="price-cart">
        <a class="add-to-cart" href="#">Add to Cart</a>
      </div>
    </div>
  </div>
</script>

<script id="template-cart" type="text/template">
<!-- Cart -->
  <div class="cart-wrapper">
    <h2 class="cart-title">Cart</h2>
    <div class="cart-table">
      <div class="cart-header">
        <h3>Item</h3>
        <h3>Description</h3>
        <h3>QTY</h3>
        <h3>Price</h3>
        <h3>Total</h3>
        <h3>Remove</h3>
        <h3>Update</h3>
      </div>
      <div class="cart-body">
        <ul>
          {{#.}}
          <li id="cart-item-{{index}}" class="cart-item" data-variant="{{variant_id}}">
            <div class="cart-image"><img src="{{image}}"></div>
            <div class="cart-description">{{{title}}}</div>
            <div class="cart-qty"><form><input type="text" name="cart-qty" value="{{quantity}}"></form></div>
            <div class="cart-price">{{{price}}}</div>
            <div class="cart-total"></div>
            <div><a class="cart-remove" href="#">Remove</a></div>
            <div><a class="cart-update" href="#">Update</a></div>
          </li>
          {{/.}}
        </ul>
      </div>
      <div class="cart-footer">
        <h3></h3>
        <h3></h3>
        <h3></h3>
        <h3>Total</h3>
        <h3 id="cart-total"></h3>
        <h3></h3>
        <h3><a id="cart-permalink" class="cart-permalink" href="http://store.readwax.com/">Checkout</a></h3>
      </div>
    </div>
  </div>
  </script>
